<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ! Daisy UI and tailwind cdn start -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ! Daisy UI and tailwind cdn end -->
    <link rel="stylesheet" href="../styles/style.css" />

    <title>Success</title>
  </head>
  <body class="font-roboto bg-[#f7f8f8] px-4">
    <!--! Main starts -->
    <main class="w-full min-h-screen flex items-center justify-center">
      <div
        class="content-container bg-white px-5 py-8 text-center max-w-[718px] rounded-2xl lg:min-w-[718px] lg:py-14"
      >
        <img class="mx-auto mb-4" src="../images/success.png" alt="" />

        <h2 class="text-[#27ae60] text-2xl font-bold mb-6">SUCCESS</h2>

        <p class="text-xl font-medium mb-3">
          Thank you for Booking Our Bus Seats. <br />
          We are working hard to find the best service and deals for you.
        </p>
        <p class="mb-6">Shortly you will find a confirmation in your email.</p>

        <button
          class="continue text-xl font-semibold bg-[#27ae60] py-3 px-20 text-white rounded-[32px]"
        >
          Continue
        </button>
      </div>
    </main>
    <!--! Main ends -->

    <!-- ! js -->
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/script.js"></script>
  </body>
</html>
